<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Poker Club Stats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <h1>Poker Club</h1>
  </header>

  <!-- Main content area -->
  <main id="app-content">
    <div id="view-leaderboard" class="view active"></div>
    <div id="view-enter-game" class="view"></div>
    <div id="view-history" class="view"></div>
    <div id="view-players" class="view"></div>
    <div id="view-stats" class="view"></div>
  </main>

  <!-- Bottom tab bar -->
  <nav class="tab-bar">
    <button class="tab active" data-view="leaderboard">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15l-2 5h4l-2-5z"/>
        <path d="M6 9l-4 0 3-5h4z"/>
        <path d="M18 9l4 0-3-5h-4z"/>
        <path d="M8 4h8l2 5H6z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
      <span>Board</span>
    </button>
    <button class="tab" data-view="enter-game">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 8v8M8 12h8"/>
      </svg>
      <span>New Game</span>
    </button>
    <button class="tab" data-view="history">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2"/>
      </svg>
      <span>History</span>
    </button>
    <button class="tab" data-view="players">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
      </svg>
      <span>Players</span>
    </button>
    <button class="tab" data-view="stats">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 20V10M12 20V4M6 20v-6"/>
      </svg>
      <span>Stats</span>
    </button>
  </nav>

  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close" class="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/leaderboard.js"></script>
  <script src="js/enter-game.js"></script>
  <script src="js/history.js"></script>
  <script src="js/players.js"></script>
  <script src="js/stats.js"></script>
</body>
</html>
